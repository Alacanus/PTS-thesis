<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/test/css/test.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <button id="show-login">LOGIN</button>
        <button id="show-register">REGISTER</button>
    </div>
    <div class="popup">
        <div class="popupoverlay">
            <div class="container-login">
                <div class="close-btn">&times;</div>
                <h2>Login</h2>
                <div class="form">    
                    <div class="form-element">
                        <label for="uname">User Name</label>
                        <input type="text" name="uname" id="username">
                    </div>
                    <div class="form-element">
                        <label for="pass">Password</label>
                        <input type="text" name="pass" id="password">
                    </div>
                    <div class="form-element">
                        <button class="btn btn-full">Login</button>
                    </div>
                    <div class="form-element">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupoverlay-reg">
        <div class="popup-reg">
            <div class="container-reg">
                <div class="close-btn">&times;</div>
                <h2>Register</h2>
                <div class="form">    
                    <div class="form-element">
                        <label for="uname">UserName</label>
                        <input type="text" name="uname" id="userName">
                    </div>
                    <div class="form-element">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="firstName">
                    </div>
                    <div class="form-element">
                        <label for="fname">Last Name</label>
                        <input type="text" name="lname" id="lastName">
                    </div>
                    <div class="form-element">
                        <label for="Uemail">Email Address</label>
                        <input type="email" name="email" id="Uemail">
                    </div>
                    <div class="form-element">
                        <div class="inline-container">
                            <div class="inline-element">
                                <label for="bday">Birthday</label>
                                <input type="date" name="bday" id="birthDay">
                            </div>
                            <div class="inline-element">
                                <label for="ConNumber">Phone Number</label>
                                <input type="tel" name="PhoneNumber" id="contactNumber">
                            </div>
                        </div>
                    </div>
                    <div class="form-element">
                        <label for="Add">Address</label>
                        <input type="text" name="Add" id="Address">
                    </div>
                    <div class="form-element">
                        <label for="pass">Password</label>
                        <input type="text" name="pass" id="Password">
                    </div>
                    <div class="form-element">
                        <label for="rpass">Re-Enter Password</label>
                        <input type="text" name="rpass" id="RePassword">
                    </div>
                    <div class="form-element">
                        <button class="btn btn-full">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/test/js/login.js"></script>
</body>
</html>
